apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-secret
  labels:
    app: nginx-secret
spec:
  selector:
    matchLabels:
      app: nginx-secret
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-inject-secret-cert: "secret/nginx-secret/"
        vault.hashicorp.com/agent-inject-template-cert: |
          {{- with secret "secret/nginx-secret/blob" -}}
           {{ .Data.cert }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-blob: "secret/nginx-secret/"
        vault.hashicorp.com/agent-inject-template-blob: |
          {{- with secret "secret/nginx-secret/blob" -}}
           {{ .Data.pass }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-key: "secret/nginx-secret/"
        vault.hashicorp.com/agent-inject-template-key: |
          {{- with secret "secret/nginx-secret/blob" -}}
           {{ .Data.key }}
          {{- end }}
        vault.hashicorp.com/agent-inject-secret-ssl: "secret/nginx-secret/"
        vault.hashicorp.com/agent-inject-template-ssl: |
          {{- with secret "secret/nginx-secret/blob" -}}
           {{ .Data.sslparam }}
          {{- end }}
        vault.hashicorp.com/role: "nginx-secret-role"
      labels:
        app: nginx-secret
    spec:
      volumes:
      - name: configmap-volume
        configMap:
          name: nginxsecretconfigmap
      serviceAccountName: nginx-secret
      containers:
      - name: nginxhttps
        image: nginx:1.20.2
        ports:
        - containerPort: 443
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: configmap-volume
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: nginx-secret
  labels:
    app: nginx-secret
